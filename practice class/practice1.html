<!DOCTYPE html>

</head>

        <input type="radio" name="role" id="Guest">

        <label for="">Single Sign-on fo the following</label><br><br>

        <input type="checkbox">

        <input type="checkbox">

        <label for=""></label>

        <label for=""></label>
        <input type="reset">
    </form>
</body>
</html>
