<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical table</title>
</head>
<body>
    <table border="3px">
        <tr>
            <td>Sr. No.</td>
            <td colspan="2">full Name</td>
            <td>age</td>
        </tr>
        <tr>
            <td>1</td>
            <td>hello</td>
            <td>surname</td>
            <td>23</td>
        </tr>
        <tr>
            <td>2</td>
            <td>hi</td>
            <td>surname</td>
            <td>24</td>
        </tr>
    </table>
    
</body>
</html>
